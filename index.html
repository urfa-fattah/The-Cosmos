<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the Cosmic Six Alliance on an interstellar friendship odyssey!">
    <title>Six Besties - Cosmic Realm (React Core)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Space+Mono:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --cosmic-pink: #ff5e9c;
            --cosmic-teal: #00e7e7;
            --cosmic-blue: #1e3a8a;
            --stellar-purple: #a855f7;
            --cosmic-dark: #0f172a;
            --nebula-glow: #2e236c;
            --aurora-green: #22d3ee;
            --starlight: #e0e7ff;
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* Base Reset & Typography */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--cosmic-dark);
            color: var(--starlight);
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        /* Utilities */
        .font-header { font-family: 'Audiowide', cursive; }
        .font-ui { font-family: 'Nova Square', sans-serif; }
        .text-pink { color: var(--cosmic-pink); }
        .text-teal { color: var(--cosmic-teal); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--cosmic-dark); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(var(--cosmic-pink), var(--stellar-purple)); border-radius: 4px; }

        /* Canvas Background */
        #starfield-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Navbar */
        .nav-glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 1rem 0;
            position: sticky; top: 0; z-index: 1000;
        }
        .nav-link { cursor: pointer; position: relative; color: var(--starlight); transition: 0.3s; }
        .nav-link:hover { color: var(--cosmic-pink); text-shadow: 0 0 8px var(--cosmic-pink); }
        
        /* Interactive Elements */
        .glow-text { text-shadow: 0 0 10px rgba(255, 94, 156, 0.5), 0 0 20px rgba(0, 231, 231, 0.3); }
        
        /* Planetary System Overlay */
        .planetary-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 2000; display: flex; align-items: center; justify-content: center;
        }
        .orbit-ring {
            position: absolute; border: 1px dashed rgba(255,255,255,0.15); border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .planet-node {
            position: absolute; width: 60px; height: 60px; border-radius: 50%;
            background-size: cover; box-shadow: 0 0 15px var(--cosmic-teal);
            cursor: pointer; top: 50%; left: 50%; margin-top: -30px; margin-left: -30px;
        }

        /* Loading */
        .loader-wrapper {
            position: fixed; inset: 0; background: var(--cosmic-dark); z-index: 9999;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion; // Using Global Framer Motion

        // --- DATA ---
        const SQUAD_DATA = [
            { id: 'UID-R1', name: 'Rifat', img: 'rifat.jpeg', small: 'rifat-small.jpeg', role: 'Cosmic Explorer', desc: 'Trekking through galaxies, seeking the unknown.', icon: 'fa-hiking' },
            { id: 'UID-A2', name: 'Ankhi', img: 'ankhi.jpeg', small: 'ankhi-small.jpeg', role: 'Star Artist', desc: 'Painting the cosmos with vibrant hues.', icon: 'fa-paint-brush' },
            { id: 'UID-F3', name: 'Fattah', img: 'fattah.jpeg', small: 'fattah-small.jpeg', role: 'Tech Nebula', desc: 'Code is my cosmic compass.', icon: 'fa-laptop-code' },
            { id: 'UID-M4', name: 'Maria', img: 'maria.jpeg', small: 'maria-small.jpeg', role: 'Peace Galaxy', desc: 'Spreading harmony among the stars.', icon: 'fa-dove' },
            { id: 'UID-S5', name: 'Shofiur', img: 'shofiur.jpeg', small: 'shofiur-small.jpeg', role: 'Food Constellation', desc: 'Cooking fuels our cosmic adventures.', icon: 'fa-utensils' },
            { id: 'UID-T6', name: 'Taiyeba', img: 'taiyeba.jpeg', small: 'taiyeba-small.jpeg', role: 'Solar Smile', desc: 'My light warms the universe.', icon: 'fa-sun' }
        ];

        const GALLERY_DATA = [
            { id: 1, src: 'nebula1.jpeg', cat: 'nebula', title: 'Nebula Encounter 2023' },
            { id: 2, src: 'stars1.jpeg', cat: 'stars', title: 'Stargazing Odyssey' },
            { id: 3, src: 'galaxy1.jpeg', cat: 'galaxy', title: 'Galaxy Dive 2024' },
            { id: 4, src: 'comet.jpeg', cat: 'nebula', title: 'Comet Chase' },
            { id: 5, src: 'aurora.jpeg', cat: 'stars', title: 'Aurora Nights' },
            { id: 6, src: 'blackhole.jpeg', cat: 'galaxy', title: 'Black Hole Edge' },
            { id: 7, src: 'supernova.jpeg', cat: 'nebula', title: 'Supernova Snap' },
            { id: 8, src: 'meteor.jpeg', cat: 'stars', title: 'Meteor Shower 2025' }
        ];

        // --- COMPONENTS ---

        // 1. Starfield Background
        const Starfield = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;

                const stars = Array.from({ length: 150 }).map(() => ({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                }));

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    ctx.fillStyle = "white";
                    stars.forEach(star => {
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                        ctx.fill();
                        star.y += star.speed;
                        if (star.y > height) star.y = 0;
                    });
                    requestAnimationFrame(animate);
                };
                
                animate();

                const handleResize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            return <canvas id="starfield-canvas" ref={canvasRef} />;
        };

        // 2. Navigation
        const Navbar = ({ togglePlanet }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isOpen, setIsOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
                setIsOpen(false);
            }

            return (
                <motion.nav 
                    initial={{ y: -100 }} animate={{ y: 0 }}
                    className={`navbar navbar-expand-lg nav-glass ${isScrolled ? 'shadow-lg' : ''}`}
                >
                    <div className="container">
                        <a className="navbar-brand font-header text-pink d-flex align-items-center" href="#">
                            <img src="cosmic-logo.png" className="rounded-circle me-2" width="35" height="35" style={{border: '2px solid var(--cosmic-teal)'}} />
                            COSMOS
                        </a>
                        <button className="navbar-toggler" onClick={() => setIsOpen(!isOpen)} style={{borderColor: 'var(--cosmic-teal)'}}>
                            <i className="fas fa-bars text-teal"></i>
                        </button>
                        <div className={`collapse navbar-collapse ${isOpen ? 'show' : ''} justify-content-end`}>
                            <ul className="navbar-nav align-items-center gap-3">
                                {['Home', 'Squad', 'Adventures', 'Gallery', 'Contact'].map((item) => (
                                    <li className="nav-item" key={item}>
                                        <a className="nav-link font-ui" onClick={() => scrollTo(item.toLowerCase())}>{item}</a>
                                    </li>
                                ))}
                                <li className="nav-item">
                                    <button className="btn btn-sm btn-outline-info rounded-pill" onClick={togglePlanet}>
                                        <i className="fas fa-globe me-1"></i> Orbit
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </motion.nav>
            );
        };

        // 3. Hero Section
        const Hero = () => {
            return (
                <section id="home" className="d-flex align-items-center justify-content-center" style={{ minHeight: '100vh', position: 'relative' }}>
                    <div className="text-center p-4">
                        <motion.div
                            initial={{ scale: 0.8, opacity: 0 }}
                            animate={{ scale: 1, opacity: 1 }}
                            transition={{ duration: 1 }}
                        >
                            <h1 className="display-1 fw-bold font-header glow-text mb-3">Cosmic Six Alliance</h1>
                            <div className="d-inline-block border-end border-3 border-light pe-2 mb-4">
                                <p className="lead font-ui text-info h2 typing-effect">Interstellar Friendship Odyssey</p>
                            </div>
                        </motion.div>
                        <motion.button 
                            whileHover={{ scale: 1.1, boxShadow: "0 0 25px var(--cosmic-pink)" }}
                            whileTap={{ scale: 0.95 }}
                            onClick={() => document.getElementById('squad').scrollIntoView({ behavior: 'smooth' })}
                            className="btn btn-outline-light btn-lg rounded-pill px-5 mt-4 font-header"
                        >
                            IGNITE <i className="fas fa-rocket ms-2"></i>
                        </motion.button>
                    </div>
                </section>
            );
        };

        // 4. Squad Card
        const SquadCard = ({ person, onSelect }) => {
            return (
                <div className="col-md-6 col-lg-4 mb-4">
                    <motion.div 
                        whileHover={{ y: -10, rotate: 1 }}
                        className="glass-panel p-4 rounded-4 text-center h-100 position-relative overflow-hidden"
                        style={{borderTop: '3px solid var(--cosmic-pink)'}}
                    >
                        <motion.img 
                            whileHover={{ scale: 1.1, rotate: 5 }}
                            src={person.img} 
                            alt={person.name}
                            className="rounded-circle mb-3 shadow-lg"
                            style={{ width: '120px', height: '120px', objectFit: 'cover', border: '3px solid var(--starlight)' }}
                        />
                        <h3 className="font-header mb-1">{person.name}</h3>
                        <p className="text-teal small font-ui mb-3"><i className={`fas ${person.icon} me-1`}></i> {person.role}</p>
                        <p className="text-light opacity-75 fst-italic">"{person.desc}"</p>
                        <div className="mt-3">
                             <span className="badge bg-dark border border-secondary text-secondary">{person.id}</span>
                        </div>
                        <motion.button
                            whileHover={{ scale: 1.05 }}
                            className="btn btn-sm btn-outline-light mt-3 rounded-pill w-50"
                            onClick={() => onSelect(person)}
                        >
                            View Orbit
                        </motion.button>
                    </motion.div>
                </div>
            );
        };

        // 5. Squad Section
        const Squad = ({ setPlanetTarget }) => {
            return (
                <section id="squad" className="py-5">
                    <div className="container">
                        <motion.h2 
                            initial={{ opacity: 0, y: 20 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            className="text-center font-header display-4 mb-5 glow-text"
                        >
                            The Stellar Squad
                        </motion.h2>
                        <div className="row">
                            {SQUAD_DATA.map((friend, idx) => (
                                <SquadCard key={friend.id} person={friend} onSelect={setPlanetTarget} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // 6. Gallery Section
        const Gallery = () => {
            const [filter, setFilter] = useState('all');
            const filtered = filter === 'all' ? GALLERY_DATA : GALLERY_DATA.filter(item => item.cat === filter);

            return (
                <section id="gallery" className="py-5 bg-dark bg-opacity-25">
                    <div className="container">
                        <h2 className="text-center font-header display-4 mb-4 glow-text">Galactic Gallery</h2>
                        
                        <div className="d-flex justify-content-center gap-2 mb-5 flex-wrap">
                            {['all', 'nebula', 'stars', 'galaxy'].map(cat => (
                                <button 
                                    key={cat}
                                    onClick={() => setFilter(cat)}
                                    className={`btn rounded-pill px-4 font-ui ${filter === cat ? 'btn-info' : 'btn-outline-secondary text-light'}`}
                                >
                                    {cat.toUpperCase()}
                                </button>
                            ))}
                        </div>

                        <motion.div layout className="row g-4">
                            <AnimatePresence>
                                {filtered.map(item => (
                                    <motion.div 
                                        layout
                                        initial={{ opacity: 0, scale: 0.8 }}
                                        animate={{ opacity: 1, scale: 1 }}
                                        exit={{ opacity: 0, scale: 0.5 }}
                                        key={item.id} 
                                        className="col-sm-6 col-md-3"
                                    >
                                        <motion.div 
                                            whileHover={{ scale: 1.05, zIndex: 10 }}
                                            className="glass-panel rounded-3 overflow-hidden position-relative group"
                                            style={{height: '250px'}}
                                        >
                                            <img src={item.src} className="w-100 h-100 object-fit-cover" alt={item.title} />
                                            <div className="position-absolute bottom-0 w-100 p-2 text-center bg-black bg-opacity-75">
                                                <small className="font-ui">{item.title}</small>
                                            </div>
                                        </motion.div>
                                    </motion.div>
                                ))}
                            </AnimatePresence>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // 7. Interactive Planetary System
        const PlanetarySystem = ({ centerId, onClose }) => {
            if (!centerId) return null;

            const centerPerson = SQUAD_DATA.find(p => p.id === centerId) || SQUAD_DATA[0];
            const others = SQUAD_DATA.filter(p => p.id !== centerId);

            return (
                <motion.div 
                    initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }}
                    className="planetary-overlay"
                >
                    <button className="btn btn-close btn-close-white position-absolute top-0 end-0 m-4 z-3" onClick={onClose}></button>
                    
                    {/* Sun (Selected Person) */}
                    <motion.div 
                        animate={{ boxShadow: ["0 0 20px #ff5e9c", "0 0 60px #00e7e7", "0 0 20px #ff5e9c"] }}
                        transition={{ duration: 3, repeat: Infinity }}
                        className="rounded-circle position-relative z-2"
                        style={{ width: '150px', height: '150px', backgroundImage: `url(${centerPerson.img})`, backgroundSize: 'cover' }}
                    >
                         <div className="position-absolute top-100 start-50 translate-middle-x mt-3 text-center w-100">
                             <h4 className="font-header text-pink mb-0">{centerPerson.name}</h4>
                             <small className="text-light">{centerPerson.role}</small>
                         </div>
                    </motion.div>

                    {/* Planets (Friends) */}
                    {others.map((friend, idx) => {
                        const orbitSize = 300 + (idx * 140);
                        const duration = 10 + (idx * 5);
                        
                        return (
                            <React.Fragment key={friend.id}>
                                {/* Orbit Path */}
                                <div className="orbit-ring" style={{ width: orbitSize, height: orbitSize }}></div>
                                
                                {/* Orbiting Planet Container */}
                                <motion.div
                                    className="position-absolute w-100 h-100 top-0 start-0 pointer-events-none"
                                    animate={{ rotate: 360 }}
                                    transition={{ duration: duration, ease: "linear", repeat: Infinity }}
                                >
                                    <div 
                                        className="planet-node" 
                                        style={{ 
                                            backgroundImage: `url(${friend.img})`,
                                            transform: `translateX(${orbitSize/2}px) rotate(-${360}deg)` // Counter rotate to keep image upright if needed, or simple translate
                                        }}
                                        title={friend.name}
                                    >
                                        <motion.div 
                                            animate={{ rotate: -360 }} // Counter rotate to keep tooltip upright
                                            transition={{ duration: duration, ease: "linear", repeat: Infinity }}
                                            className="d-none d-md-block position-absolute top-100 start-50 translate-middle-x text-center" style={{width: '100px'}}
                                        >
                                            <span className="badge bg-dark mt-1">{friend.name}</span>
                                        </motion.div>
                                    </div>
                                </motion.div>
                            </React.Fragment>
                        )
                    })}
                </motion.div>
            );
        };

        // 8. Contact Form
        const Contact = () => {
            const [status, setStatus] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                setStatus('sending');
                setTimeout(() => setStatus('sent'), 2000);
            };

            return (
                <section id="contact" className="py-5">
                    <div className="container" style={{maxWidth: '600px'}}>
                        <h2 className="text-center font-header mb-4">Signal The Stars</h2>
                        <div className="glass-panel p-4 rounded-4">
                            <form onSubmit={handleSubmit}>
                                <div className="mb-3">
                                    <label className="text-teal font-ui mb-1">Cosmonaut Name</label>
                                    <input type="text" className="form-control bg-transparent text-light border-secondary" required />
                                </div>
                                <div className="mb-3">
                                    <label className="text-teal font-ui mb-1">Stellar Email</label>
                                    <input type="email" className="form-control bg-transparent text-light border-secondary" required />
                                </div>
                                <div className="mb-3">
                                    <label className="text-teal font-ui mb-1">Message</label>
                                    <textarea rows="4" className="form-control bg-transparent text-light border-secondary" required></textarea>
                                </div>
                                <button disabled={status === 'sent'} className={`btn w-100 font-header ${status === 'sent' ? 'btn-success' : 'btn-outline-info'}`}>
                                    {status === 'sending' ? 'Transmitting...' : status === 'sent' ? 'Signal Received!' : 'Transmit Signal'}
                                </button>
                            </form>
                        </div>
                    </div>
                </section>
            );
        };

        // 9. Main Application Component
        const App = () => {
            const [loading, setLoading] = useState(true);
            const [planetTarget, setPlanetTarget] = useState(null); // ID of person in center of orbit

            useEffect(() => {
                setTimeout(() => setLoading(false), 2000);
            }, []);

            if (loading) {
                return (
                    <div className="loader-wrapper">
                         <motion.div 
                            animate={{ rotate: 360 }}
                            transition={{ duration: 2, repeat: Infinity, ease: "linear" }}
                         >
                            <svg width="80" height="80" viewBox="0 0 50 50">
                                <circle cx="25" cy="25" r="20" fill="none" stroke="#ff5e9c" strokeWidth="2" strokeDasharray="30 10" />
                                <circle cx="25" cy="25" r="15" fill="none" stroke="#00e7e7" strokeWidth="2" strokeDasharray="20 10" />
                            </svg>
                         </motion.div>
                         <h3 className="font-header text-light mt-3">Warping to Cosmic Realm...</h3>
                    </div>
                );
            }

            return (
                <React.Fragment>
                    <Starfield />
                    <Navbar togglePlanet={() => setPlanetTarget(SQUAD_DATA[0].id)} />
                    
                    <main>
                        <Hero />
                        <Squad setPlanetTarget={(p) => setPlanetTarget(p.id)} />
                        
                        {/* Timeline / Adventures */}
                        <section id="adventures" className="py-5">
                            <div className="container">
                                <h2 className="text-center font-header mb-5">Cosmic Chronicles</h2>
                                <div className="position-relative border-start border-info border-2 ms-5 ps-5 py-2">
                                    {[
                                        { year: '2023', title: 'The Nebula Pact', desc: 'Formed an unbreakable bond under a meteor shower.' },
                                        { year: '2024', title: 'Pulsar Voyage', desc: 'Explored the cosmic edges together.' },
                                        { year: '2025', title: 'Stellar Summit', desc: 'Celebrated friendship on February 22, 2025!' }
                                    ].map((event, i) => (
                                        <motion.div 
                                            initial={{ x: -50, opacity: 0 }}
                                            whileInView={{ x: 0, opacity: 1 }}
                                            transition={{ delay: i * 0.2 }}
                                            key={i} 
                                            className="mb-5 position-relative"
                                        >
                                            <div className="position-absolute top-0 start-0 translate-middle border border-info bg-dark rounded-circle" style={{width: '20px', height: '20px', left: '-50px'}}></div>
                                            <h4 className="text-pink font-header">{event.year}</h4>
                                            <h5 className="font-ui">{event.title}</h5>
                                            <p className="text-light opacity-75">{event.desc}</p>
                                        </motion.div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        <Gallery />
                        
                        {/* Challenges */}
                        <section className="py-5">
                             <div className="container">
                                <h2 className="text-center font-header mb-5">Current Missions</h2>
                                <div className="row justify-content-center">
                                    {[
                                        { title: 'Starship Race', progress: 80, color: 'bg-danger' },
                                        { title: 'Nebula Hunt', progress: 45, color: 'bg-info' },
                                        { title: 'Planet Conquest', progress: 60, color: 'bg-success' },
                                    ].map((m, i) => (
                                        <div key={i} className="col-md-4 mb-3">
                                            <div className="glass-panel p-3 rounded-3">
                                                <h5 className="font-ui mb-2">{m.title}</h5>
                                                <div className="progress bg-dark" style={{height: '10px'}}>
                                                    <motion.div 
                                                        initial={{ width: 0 }}
                                                        whileInView={{ width: `${m.progress}%` }}
                                                        transition={{ duration: 1.5 }}
                                                        className={`progress-bar ${m.color}`}
                                                    ></motion.div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                             </div>
                        </section>

                        <Contact />
                    </main>

                    <footer className="py-5 bg-black bg-opacity-50 text-center border-top border-secondary">
                        <div className="container">
                            <h4 className="font-header glow-text">Cosmic Six - Eternal Nebula</h4>
                            <p className="small text-secondary mt-2">Launched 2023 | Bound by Stellar Infinity</p>
                            <div className="fs-4 mt-3">
                                <i className="fab fa-twitter mx-2 text-info cursor-pointer hover-zoom"></i>
                                <i className="fab fa-instagram mx-2 text-pink cursor-pointer hover-zoom"></i>
                                <i className="fab fa-discord mx-2 text-light cursor-pointer hover-zoom"></i>
                            </div>
                        </div>
                    </footer>

                    <AnimatePresence>
                        {planetTarget && (
                            <PlanetarySystem centerId={planetTarget} onClose={() => setPlanetTarget(null)} />
                        )}
                    </AnimatePresence>
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
